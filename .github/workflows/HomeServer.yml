name: Deploy Spring Boot App to Home Server

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'comandos.txt'
      - '**/*.md'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: ðŸ  Build and Deploy to Home Server
    runs-on: ubuntu-latest
    
    env:
      SPRING_PROFILES_ACTIVE: prod
      MAVEN_OPTS: -Xmx2048m
    
    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ðŸ”§ Make Maven wrapper executable
        run: chmod +x ./mvnw

      - name: ðŸ§ª Run tests
        run: ./mvnw clean test

      - name: ðŸ”¨ Build Spring Boot application
        run: ./mvnw clean package -DskipTests

      - name: â˜ï¸ Setup Cloudflare
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: ðŸ”‘ Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HOME_SERVER_SSH_KEY }}

      - name: ðŸ” Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "Host ssh.leoproti.com.br" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          echo "  ConnectTimeout 30" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: ðŸ§¹ Clean and prepare server
        run: |
          echo "Trying to connect to server..."
          
          # FunÃ§Ã£o para executar comandos SSH
          execute_ssh() {
            ssh -o ProxyCommand="cloudflared access ssh --hostname %h" \
                -o ConnectTimeout=30 \
                -o StrictHostKeyChecking=no \
                leonardovieiraxy@ssh.leoproti.com.br << 'EOF'
              # Parar aplicaÃ§Ã£o se estiver rodando
              docker stop prowebv01-app || true
              docker rm prowebv01-app || true
              
              # Criar pasta projetos se nÃ£o existir
              mkdir -p /home/leonardovieiraxy/projetos/prowebv01
          EOF
          }
          
          # Executar com retry
          execute_ssh || {
            echo "First attempt failed, retrying in 10 seconds..."
            sleep 10
            execute_ssh
          }

      - name: ðŸ“¤ Transfer project files
        run: |
          # Transferir arquivos necessÃ¡rios usando rsync com Cloudflare tunnel
          rsync -avz --delete \
                -e "ssh -o ProxyCommand='cloudflared access ssh --hostname %h'" \
                docker-compose.yml \
                leonardovieiraxy@ssh.leoproti.com.br:/home/leonardovieiraxy/projetos/prowebv01/
          
          rsync -avz --delete \
                -e "ssh -o ProxyCommand='cloudflared access ssh --hostname %h'" \
                Dockerfile.spring \
                leonardovieiraxy@ssh.leoproti.com.br:/home/leonardovieiraxy/projetos/prowebv01/
          
          rsync -avz --delete \
                -e "ssh -o ProxyCommand='cloudflared access ssh --hostname %h'" \
                target/ \
                leonardovieiraxy@ssh.leoproti.com.br:/home/leonardovieiraxy/projetos/prowebv01/target/

      - name: ðŸš€ Deploy on server
        run: |
          ssh -o ProxyCommand="cloudflared access ssh --hostname %h" \
              leonardovieiraxy@ssh.leoproti.com.br << 'EOF'
            cd /home/leonardovieiraxy/projetos/prowebv01
            
            # Build e start do container
            docker compose build --no-cache
            docker compose up -d
            
            # Aguardar inicializaÃ§Ã£o
            sleep 20
            
            # Verificar se estÃ¡ rodando
            docker compose ps
            
            # Teste bÃ¡sico na porta 8013
            curl -f http://localhost:8013/actuator/health || \
            curl -f http://localhost:8013/ || \
            echo "Application ainda nÃ£o respondeu"
          EOF

      - name: âœ… Deployment Summary
        run: |
          echo "ðŸŽ‰ Deployment completed!"
          echo "ðŸ“ Application available at: https://prowebv01.leoproti.com.br:8013"
          echo "ðŸ”— Local server: http://localhost:8013"
          echo "â˜• Java Version: 21 (LTS)"
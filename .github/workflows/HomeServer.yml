name: Deploy Spring Boot App to Home Server

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'comandos.txt'
      - '**/*.md'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: üè† Build and Deploy to Home Server
    runs-on: ubuntu-latest
    
    env:
      SPRING_PROFILES_ACTIVE: prod
      MAVEN_OPTS: -Xmx2048m
    
    steps:
      - name: üöö Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: üîß Make Maven wrapper executable
        run: chmod +x ./mvnw

      - name: üß™ Run tests
        run: ./mvnw clean test

      - name: üî® Build Spring Boot application
        run: ./mvnw clean package -DskipTests

      - name: ‚òÅÔ∏è Setup Cloudflare
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: üîë Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HOME_SERVER_SSH_KEY }}

      - name: üîê Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "Host ssh.leoproti.com.br" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          echo "  ConnectTimeout 30" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: üßπ Clean and prepare server
        run: |
          echo "Trying to connect to server..."
          
          # Fun√ß√£o para executar comandos SSH
          execute_ssh() {
            ssh -o ProxyCommand="cloudflared access ssh --hostname %h" \
                -o ConnectTimeout=30 \
                -o StrictHostKeyChecking=no \
                leonardovieiraxy@ssh.leoproti.com.br << 'EOF'
              # Parar aplica√ß√£o se estiver rodando
              docker stop prowebv01-app || true
              docker rm prowebv01-app || true
              
              # Criar pasta projetos se n√£o existir
              mkdir -p /home/leonardovieiraxy/projetos/prowebv01
              cd /home/leonardovieiraxy/projetos/prowebv01
              
              # Corrigir permiss√µes do diret√≥rio h2data
              echo "üîß Corrigindo permiss√µes H2..."
              if [ -d "./h2data" ]; then
                echo "Removendo diret√≥rio h2data existente com problemas..."
                sudo rm -rf ./h2data 2>/dev/null || rm -rf ./h2data
              fi
              
              # Criar novo diret√≥rio com permiss√µes corretas
              mkdir -p ./h2data
              chmod 755 ./h2data
              chown -R leonardovieiraxy:leonardovieiraxy ./h2data 2>/dev/null || true
              
              echo "‚úÖ Permiss√µes H2 configuradas:"
              ls -la . | grep h2data || echo "Diret√≥rio h2data criado"
          EOF
          }
          
          # Executar com retry
          execute_ssh || {
            echo "First attempt failed, retrying in 10 seconds..."
            sleep 10
            execute_ssh
          }

      - name: üì§ Transfer project files
        run: |
          # Transferir arquivos necess√°rios usando rsync com Cloudflare tunnel
          rsync -avz --delete \
                -e "ssh -o ProxyCommand='cloudflared access ssh --hostname %h'" \
                docker-compose.yml \
                leonardovieiraxy@ssh.leoproti.com.br:/home/leonardovieiraxy/projetos/prowebv01/
          
          rsync -avz --delete \
                -e "ssh -o ProxyCommand='cloudflared access ssh --hostname %h'" \
                Dockerfile.spring \
                leonardovieiraxy@ssh.leoproti.com.br:/home/leonardovieiraxy/projetos/prowebv01/
          
          rsync -avz --delete \
                -e "ssh -o ProxyCommand='cloudflared access ssh --hostname %h'" \
                target/ \
                leonardovieiraxy@ssh.leoproti.com.br:/home/leonardovieiraxy/projetos/prowebv01/target/

      - name: üöÄ Deploy on server
        run: |
          ssh -o ProxyCommand="cloudflared access ssh --hostname %h" \
              leonardovieiraxy@ssh.leoproti.com.br << 'EOF'
            cd /home/leonardovieiraxy/projetos/prowebv01
            
            # Verificar se existe docker-compose.yml
            if [ ! -f docker-compose.yml ]; then
              echo "‚ùå ERROR: docker-compose.yml not found!"
              ls -la
              exit 1
            fi
            
            # Mostrar conte√∫do do docker-compose para debug
            echo "üìã Docker Compose configuration:"
            cat docker-compose.yml
            
            # Verificar e corrigir permiss√µes H2 novamente antes do deploy
            echo "üîß Verifica√ß√£o final de permiss√µes H2..."
            if [ ! -d "./h2data" ]; then
              mkdir -p ./h2data
              chmod 755 ./h2data
              chown -R leonardovieiraxy:leonardovieiraxy ./h2data 2>/dev/null || true
            fi
            
            # Verificar permiss√µes atuais
            echo "üìä Permiss√µes atuais do h2data:"
            ls -la . | grep h2data
            
            # Parar containers existentes e limpar
            echo "üõë Stopping existing containers..."
            docker compose down || docker-compose down || true
            
            # Limpar imagens antigas para for√ßar rebuild
            echo "üóëÔ∏è Cleaning old images..."
            docker rmi prowebv01-spring-boot-app 2>/dev/null || true
            
            # Limpar containers √≥rf√£os
            docker container prune -f || true
            
            # Build e start do container
            echo "üî® Building container..."
            docker compose build --no-cache || docker-compose build --no-cache
            
            echo "üöÄ Starting container..."
            docker compose up -d || docker-compose up -d
            
            # Aguardar inicializa√ß√£o
            echo "‚è≥ Waiting for container startup..."
            sleep 30
            
            # Verificar status detalhado
            echo "üìä Container status:"
            docker compose ps -a || docker-compose ps -a
            
            echo "üìù Container logs (last 50 lines):"
            docker compose logs --tail=50 app || docker-compose logs --tail=50 app || true
            
            # Verificar se o container est√° realmente rodando
            container_id=$(docker compose ps -q app 2>/dev/null || docker-compose ps -q app 2>/dev/null)
            if [ "$container_id" ]; then
              container_status=$(docker inspect $container_id --format='{{.State.Status}}')
              echo "Container status: $container_status"
              
              if [ "$container_status" = "running" ]; then
                echo "‚úÖ Container is running successfully!"
                
                # Teste de conectividade
                echo "üß™ Testing connectivity..."
                for i in {1..5}; do
                  if curl -f http://localhost:8013/ 2>/dev/null; then
                    echo "‚úÖ Application is responding on port 8013!"
                    break
                  elif curl -f http://localhost:8013/actuator/health 2>/dev/null; then
                    echo "‚úÖ Health endpoint is responding!"
                    break
                  else
                    echo "‚è≥ Attempt $i/5 - waiting for application..."
                    sleep 10
                  fi
                done
              else
                echo "‚ùå Container is not running properly!"
                echo "üìã Container logs for debugging:"
                docker logs $container_id --tail=100 || true
                
                # Verificar se √© problema de permiss√£o H2
                docker logs $container_id 2>&1 | grep -i "accessdeniedexception\|permission" && {
                  echo "üö® Detected H2 permission issue!"
                  echo "Attempting to fix permissions..."
                  sudo chown -R 1000:1000 ./h2data 2>/dev/null || true
                  sudo chmod -R 755 ./h2data 2>/dev/null || true
                  
                  echo "Restarting container..."
                  docker compose restart app || docker-compose restart app
                  sleep 20
                }
              fi
            else
              echo "‚ùå No container found!"
              echo "üìã Available containers:"
              docker ps -a
            fi
          EOF

      - name: ‚úÖ Deployment Summary
        run: |
          echo "üéâ Deployment completed!"
          echo "üìù Application available at: https://prowebv01.leoproti.com.br:8013"
          echo "üîó Local server: http://localhost:8013"
          echo "‚òï Java Version: 21 (LTS)"
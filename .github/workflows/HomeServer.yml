name: Deploy Spring Boot App to Home Server

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'comandos.txt'
      - '**/*.md'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: ğŸ  Build and Deploy to Home Server
    runs-on: ubuntu-latest
    
    env:
      SPRING_PROFILES_ACTIVE: prod
      MAVEN_OPTS: -Xmx2048m
    
    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ”§ Make Maven wrapper executable
        run: chmod +x ./mvnw

      - name: ğŸ§ª Run tests
        run: ./mvnw clean test

      - name: ğŸ”¨ Build Spring Boot application
        run: ./mvnw clean package -DskipTests

      - name: â˜ï¸ Setup Cloudflare
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: ğŸ”‘ Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HOME_SERVER_SSH_KEY }}

      - name: ğŸ” Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "Host ssh.leoproti.com.br" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          echo "  ConnectTimeout 30" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: ğŸ§¹ Clean and prepare server
        run: |
          echo "Trying to connect to server..."
          
          # FunÃ§Ã£o para executar comandos SSH
          execute_ssh() {
            ssh -o ProxyCommand="cloudflared access ssh --hostname %h" \
                -o ConnectTimeout=30 \
                -o StrictHostKeyChecking=no \
                leonardovieiraxy@ssh.leoproti.com.br << 'EOF'
              # Parar aplicaÃ§Ã£o se estiver rodando
              docker stop prowebv01-app || true
              docker rm prowebv01-app || true
              
              # Criar pasta projetos se nÃ£o existir
              mkdir -p /home/leonardovieiraxy/projetos/prowebv01
          EOF
          }
          
          # Executar com retry
          execute_ssh || {
            echo "First attempt failed, retrying in 10 seconds..."
            sleep 10
            execute_ssh
          }

      - name: ğŸ“¤ Transfer project files
        run: |
          # Transferir arquivos necessÃ¡rios usando rsync com Cloudflare tunnel
          rsync -avz --delete \
                -e "ssh -o ProxyCommand='cloudflared access ssh --hostname %h'" \
                docker-compose.yml \
                leonardovieiraxy@ssh.leoproti.com.br:/home/leonardovieiraxy/projetos/prowebv01/
          
          rsync -avz --delete \
                -e "ssh -o ProxyCommand='cloudflared access ssh --hostname %h'" \
                Dockerfile.spring \
                leonardovieiraxy@ssh.leoproti.com.br:/home/leonardovieiraxy/projetos/prowebv01/
          
          rsync -avz --delete \
                -e "ssh -o ProxyCommand='cloudflared access ssh --hostname %h'" \
                target/ \
                leonardovieiraxy@ssh.leoproti.com.br:/home/leonardovieiraxy/projetos/prowebv01/target/

      - name: ğŸš€ Deploy on server
        run: |
          ssh -o ProxyCommand="cloudflared access ssh --hostname %h" \
              leonardovieiraxy@ssh.leoproti.com.br << 'EOF'
            cd /home/leonardovieiraxy/projetos/prowebv01
            
            # Verificar se existe docker-compose.yml
            if [ ! -f docker-compose.yml ]; then
              echo "âŒ ERROR: docker-compose.yml not found!"
              ls -la
              exit 1
            fi
            
            # Mostrar conteÃºdo do docker-compose para debug
            echo "ğŸ“‹ Docker Compose configuration:"
            cat docker-compose.yml
            
            # Parar containers existentes
            echo "ğŸ›‘ Stopping existing containers..."
            docker compose down || true
            
            # Limpar containers Ã³rfÃ£os
            docker container prune -f || true
            
            # Build e start do container
            echo "ğŸ”¨ Building container..."
            docker compose build --no-cache
            
            echo "ğŸš€ Starting container..."
            docker compose up -d
            
            # Aguardar inicializaÃ§Ã£o
            echo "â³ Waiting for container startup..."
            sleep 30
            
            # Verificar status detalhado
            echo "ğŸ“Š Container status:"
            docker compose ps -a
            
            echo "ğŸ“ Container logs (last 50 lines):"
            docker compose logs --tail=50 app || true
            
            # Verificar se o container estÃ¡ realmente rodando
            if [ "$(docker compose ps -q app)" ]; then
              container_status=$(docker inspect $(docker compose ps -q app) --format='{{.State.Status}}')
              echo "Container status: $container_status"
              
              if [ "$container_status" = "running" ]; then
                echo "âœ… Container is running successfully!"
                
                # Teste de conectividade
                echo "ğŸ§ª Testing connectivity..."
                for i in {1..5}; do
                  if curl -f http://localhost:8013/ 2>/dev/null; then
                    echo "âœ… Application is responding on port 8013!"
                    break
                  elif curl -f http://localhost:8013/actuator/health 2>/dev/null; then
                    echo "âœ… Health endpoint is responding!"
                    break
                  else
                    echo "â³ Attempt $i/5 - waiting for application..."
                    sleep 10
                  fi
                done
              else
                echo "âŒ Container is not running properly!"
                echo "ğŸ“‹ Full container inspection:"
                docker inspect $(docker compose ps -q app) || true
              fi
            else
              echo "âŒ No container found!"
            fi
          EOF

      - name: âœ… Deployment Summary
        run: |
          echo "ğŸ‰ Deployment completed!"
          echo "ğŸ“ Application available at: https://prowebv01.leoproti.com.br:8013"
          echo "ğŸ”— Local server: http://localhost:8013"
          echo "â˜• Java Version: 21 (LTS)"